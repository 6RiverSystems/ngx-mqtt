<!DOCTYPE html>
<html>
  <head>
    <title>Angular2 MQTT Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>
    <script src="https://unpkg.com/zone.js@0.6.25?main=browser"></script>
    <script src="https://unpkg.com/reflect-metadata@0.1.8"></script>
    <script src="https://unpkg.com/systemjs@0.19.39/dist/system.src.js"></script>
    <script>
      (function(global) {
        System.config({
          transpiler: 'ts',
          typescriptOptions: {
            // Complete copy of compiler options in standard tsconfig.json
            'target': 'es5',
            'module': 'system',
            'moduleResolution': 'node',
            'sourceMap': true,
            'emitDecoratorMetadata': true,
            'experimentalDecorators': true,
            'removeComments': false,
            'noImplicitAny': true,
            'suppressImplicitAnyIndexErrors': true,
            'typeRoots': ['../../node_modules/@types/']
          },
          meta: {
            'typescript': {
              'exports': 'ts'
            }
          },
          paths: {
            'npm:': 'https://unpkg.com/'
          },
          map: {
            '@angular/core':                     'npm:@angular/core/bundles/core.umd.js',
            '@angular/forms':                    'npm:@angular/forms/bundles/forms.umd.js',
            '@angular/common':                   'npm:@angular/common/bundles/common.umd.js',
            '@angular/compiler':                 'npm:@angular/compiler/bundles/compiler.umd.js',
            '@angular/platform-browser':         'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
            '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',

            'rxjs':                              'npm:rxjs@5.0.0-beta.12',
            'ts':                                'npm:plugin-typescript@4.0.10/lib/plugin.js',
            'typescript':                        'npm:typescript@2.0.3/lib/typescript.js',
            'angular2-mqtt':                     './bundles/angular2-mqtt.min.js'
          },
          packages: {
            rxjs: {
              defaultExtension: 'js'
            }
          }
        });

        if (!global.noBootstrap) {
          bootstrap();
        }

        // Bootstrap the `AppModule`(skip the `app/main.ts` that normally does this)
        function bootstrap() {
          // bootstrap and launch the app (equivalent to standard main.ts)
          Promise.all([
            System.import('@angular/platform-browser-dynamic'),
            System.import('./demo.module.ts')]).then(function(imports) {
            var platform = imports[0];
            var app = imports[1];
            platform.platformBrowserDynamic().bootstrapModule(app.DemoModule);
          }).catch(function(err) {
            console.error(err);
          });
        }
      })(this);
    </script>
    <style type="text/css">
      body {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <mqtt-example></mqtt-example>
  </body>
</html>
